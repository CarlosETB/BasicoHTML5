<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Mapa</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Toque no olho direito</h1>
        <img 
            src="./Img.png"
            alt="Imagem mapeada"
            usemap="imagem-mapeada">
        <map name="imagem-mapeada">
            <area  
                shape="rect"
                href="https://www.facebook.com/watch/?v=358278398217477"
                coords="130,80,316,354">
            <area  
                ref="#"
                shape="circle"
                coords="485,82,35">
                <area  
                ref="#"
                shape="poly"
                coords="150,382,316,380,231,485">
        </map>
    </body>
</html>
