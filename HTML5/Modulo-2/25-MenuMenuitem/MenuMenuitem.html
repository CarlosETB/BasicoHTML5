 <!-- Funciona somente no FireFox -->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Menu | MenuItem</title>
        <meta charset="utf-8">
        <style>
            .elemento{
                width: 300px;
                height: 300px;
                background-color: #cccccc
            }
        </style>
    </head>

    <body>
        <div 
            class="elemento"
            contextmenu="meu-menu">
        </div>
        <menu 
            id="meu-menu"
            type="context">
            <menuitem>
                Atualizar
            </menuitem>
            <menu label="Siga-nos">
                <menuitem icon="./img">
                    Facebook
                </menuitem>
                <menuitem icon="./img">
                    Google
                </menuitem>
            </menu>
        </menu>
    </body>
</html>
