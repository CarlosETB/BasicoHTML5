<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>SVG</title>
        <meta charset="utf-8">
        <style>
            svg{background-color: #cccccc;}
            svg rect, circle, ellipse {fill: blue}
            svg text {fill: red}
            svg line, polyline, polygon {
                stroke: red; 
                stroke-width: 5;
                fill: blue
            }
       </style>
    </head>

    <body>
        <svg width="300" height="150">
            <rect width="280" height="140"></rect>
        </svg>
        <svg width="300" height="150">        
            <circle cx="225" cy="80" r="57"></circle>
        </svg>
        <svg width="300" height="150">        
           <ellipse cx="150" cy="80" rx="110" ry="45"></ellipse>
        </svg>
        <br>
        <svg width="300" height="150">        
            <text x="20" y="40">Aprendendo SVG!</text>
        </svg>
        <svg width="300" height="150">
            <line x1="18" y1="16" x2="287" y2="138"></line>
        </svg>
        <svg width="300" height="150">
            <polyline points="10,78 67,43 148,104 178,47 290,130"></polyline>
        </svg>
        <br>
        <svg width="300" height="150">
            <polygon points="34,111 125,14 190,120"></polygon>
        </svg>
    </body>
</html>
