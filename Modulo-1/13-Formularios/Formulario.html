<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formulários</title>
        <meta charset="utf-8">
    </head>

    <body>
        <form 
            action="cadastro.php"
            method="GET">
            <fieldset> 
                <legend>Informações pessoais</legend>
                Nome:
                <br>
                <input 
                    maxlength="5"
                    autofocus
                    required
                    type="text" 
                    name="nome">
                <br><br>

                Senha:
                <br>
                <input 
                    type="password" 
                    name="senha">
                <br><br>

                Email:
                <br>
                <input 
                    required
                    autocomplete="on"
                    type="email" 
                    name="email"
                    placeholder="seuemail@gmail.com">
                <br><br>

                Imagem:
                <br>
                <input 
                    type="file" 
                    name="image">
                <br><br>

                Data:
                <br>
                <input 
                    type="date" 
                    name="data"
                    min="2000-12-31"
                    max="2019-12-31">
                <br><br>

                Hora:
                <br>
                <input 
                    type="time" 
                    name="hora">
                <br><br>

                Mês e Ano:
                <br>
                <input 
                    type="month" 
                    name="mes-ano">
                <br><br>

                Semana:
                <br>
                <input 
                    type="week" 
                    name="semana">
                <br><br>

                Data e Hora:
                <br>
                <input 
                    type="datetime-local" 
                    name="data-e-hora">
                <br><br>

                Mensagem:
                <br>
                <textarea 
                    name="mensagem"
                    rows="5"
                    cols="30"
                    spellcheck="false">
                </textarea>
                <br>
                <button type="button">Clique - me</button>
                <br><br>

                Escolha seu veículo<br>
                <select name="veiculo">
                    <optgroup label="Carros">
                        <option value="camaro">
                            Camaro
                        </option>
                        <option value="hilux">
                            Hilux
                        </option>
                    </optgroup>
                    <optgroup label="Motos">
                        <option value="pop100" selected>
                            Pop 100
                        </option>
                        <option value="zig-50">
                            Zig - 50
                        </option>
                    </optgroup>
                </select>
                <br><br>

                Escolha um curso:<br>
                <input 
                    name="cursos"
                    list="lista-cursos">
                <datalist id="lista-cursos">
                    <option value="HTML5"></option>
                    <option value="CSS3"></option>
                    <option value="PHP"></option>
                </datalist>
                <input 
                    type="hidden" 
                    name="id">
                <br><br>

                URL:
                <br>
                <input 
                    type="url"
                    name="site">
                <br><br>

                Search:
                <br>
                <input 
                    type="search" 
                    name="pesquisa">
                <br><br>

                Telefone:
                <br>
                <input 
                    type="tel" 
                    name="telefone">
                <br><br>

                Time:
                <br>
                <input 
                    checked
                    required
                    type="radio" 
                    name="time"
                    value="vasco">
                    Vasco
                <br>
                <input 
                    required
                    type="radio" 
                    name="time"
                    value="botafogo">
                    Botafogo
                <br>
                <input 
                    required
                    type="radio" 
                    name="time"
                    value="fluminense">
                    Fluminense
                <br>
                <input 
                    required
                    type="radio" 
                    name="time"
                    value="flamengo">
                    Flamengo
                <br>
                Cores:
                <br>
                <input 
                    type="checkbox"
                    name="cores"
                    value="verde">
                    Verde
                <br>
                <input 
                    type="checkbox"
                    name="cores"
                    value="azul">
                    Azul
                <br>
                <input 
                    type="checkbox"
                    name="cores"
                    value="preto">
                    Preto
                <br>
                <br><br>

                Quantidade:
                <br>
                <input 
                    type="number"
                    name="quantidade"
                    min="0"
                    max="500"
                    step="10">
                <br><br>
                <input 
                    type="range"
                    name="quantidade">
                <br><br>

                Quantidade:
                <br>
                <input 
                    type="color"
                    name="cor">
                <br><br>
                <input 
                    type="submit"  
                    name="btn-enviar" 
                    value="Enviar">
            </fieldset>
        </form>
    </body>
</html>
